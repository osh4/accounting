<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Регистрация</title>
</head>
<body>

<div class="container">
  <form th:action="@{/registration}" th:object="${userForm}" method="POST">
    <div class="form-row">
      <div class="col-md-6 form-group">
        <label>Login
          <input type="text" class="form-control" th:field="*{login}">
        </label>
      </div>
      <div class="col-md-6 form-group">
        <label>First name
          <input type="text" class="form-control" th:field="*{firstName}">
        </label>
      </div>
      <div class="col-md-6 form-group">
        <label>Last name
          <input type="text" class="form-control" th:field="*{lastName}">
        </label>
      </div>
      <div class="col-md-6 form-group">
        <label>Password
          <input type="password" class="form-control" th:field="*{password}">
        </label>
      </div>
      <div class="col-md-6 form-group">
        <label>Confirm password
          <input type="password" class="form-control" th:field="*{passwordConfirm}">
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
